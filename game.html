<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baristar</title>
    <link rel="stylesheet" href="css/font.css" />
    <link rel="stylesheet" href="css/game.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Patrick+Hand&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="Wait"></div>
    <div id="Finish">
      <div id="Finish_id">Finished!!</div>
      <div id="Finish_Score">Score: 0</div>
      <div class="Finish_btn_container">
        <a href="index.html" class="Finish_btn">홈으로</a>
        <a href="game.html" class="Finish_btn">한번 더!</a>
      </div>
    </div>
    <a href="index.html"><img class="Home" src="img/home-icon.png" /></a>
    <div id="Name">baristar</div>
    <div id="Timer">20</div>
    <ul id="Information_container">
      <li class="Hint">Hint: 0</li>
      <li class="Round">Round 1</li>
      <li class="Score">Score: 0</li>
    </ul>
    <div class="img_container">
      <img id="Question" />
    </div>
    <div id="Answer">
      <ul class="Answer_container">
        <li class="Answer_item"><button class="item"></button></li>
        <li class="Answer_item"><button class="item"></button></li>
        <li class="Answer_item"><button class="item"></button></li>
        <li class="Answer_item"><button class="item"></button></li>
      </ul>
    </div>
    <script src="js/Timer.js"></script>
    <script src="js/Answer.js"></script>
    <script src="js/Score.js"></script>
    <script src="js/Hint.js"></script>
  </body>
</html>
